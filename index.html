<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Gallery</title>
  <link rel="stylesheet" href="index.css">
  
</head>
<body>
    <div class="container">
        <h1>Dog Gallery</h1>
        <div class="breed-container">
            <select name="dogBreed" id="dog-breed" class="breed-select"></select>
            <select name="subBreed" id="sub-breed" class="sub-breed-select" disabled></select>
            <button type="submit" class="btn" id="getImageBtn">Get Images</button>
        </div>

        <div class="image-gallery" id="image-gallery"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </div>

    <script src="index.js"></script>
</body>
</html>
